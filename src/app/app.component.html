<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
<nav class="navbar navbar-expand navbar-dark" style="background-color: dimgray;">
  <a class="navbar-brand"><b>{{ pageTitle }}</b></a>
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/recipes']"
         routerLinkActive="active">Strona główna</a>
    </li>

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/recipes']"
         routerLinkActive="active">Przepisy</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/recipe/0/edit']"
         routerLinkActive="active">Stwórz własny przepis</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/cookbook']"
         routerLinkActive="active">Książka kucharska</a>
    </li>

    <li class="nav-item"
        *ngIf="isAdmin">
      <a class="nav-link"
         [routerLink]="['/admin']"
         routerLinkActive="active">Panel admina</a>
    </li>

  </ul>
  <ul class="navbar-nav ml-auto">

    <li class="user" *ngIf="isLoggedIn">
      <h3>Witaj {{ username }}</h3>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
        [routerLink]="['/account']"
        routerLinkActive="active">Twoje konto</a>
    </li>

    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/authenticate']">Zaloguj się</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logout()">Wyloguj się</a>
    </li>

  </ul>
</nav>

<div class="content">
  <router-outlet *ngIf="!loading"></router-outlet>
</div>
