<div class="card">
  <div class="card-header">
    <b>{{pageTitle}}</b>
  </div>

  <div class="card-body">
    <form (ngSubmit)="authenticateUser()"
          [formGroup]="loginForm">

    <div class="form-group row mb-2">
      <label class="col-md-4 col-form-label"
            for="usernameId">Nazwa użytkownika</label>
      <div class="col-md-6">
        <input class="form-control"
            id="usernameId"
            type="text"
            formControlName="username"/>
      </div>
    </div>

      <div class="form-group row mb-4">
        <label class="col-md-4 col-form-label"
              for="passwordId">Hasło</label>
        <div class="col-md-6">
          <input class="form-control"
              id="passwordId"
              type="password"
              formControlName="password"/>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-4 col-md-4">
          <button class="btn btn-primary mr3"
                  style="width: 80px;"
                  type="submit">
          Zaloguj
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <a class="nav-link"
         [routerLink]="['/register']">Utwórz nowe konto</a>
  </div>
</div>
